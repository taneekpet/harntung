    ไว้หารตังค์ค่าใช้จ่ายเวลาไปเที่ยวกับเพื่อน
  </title>

    <meta charset="utf-8"> 
    <!-- Bootstrap related -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <!-- main script -->
    <script src="assets/js/ui.js"></script>
    <script src="assets/js/calculation.js"></script>
  </head>
  <body>

    <div class="insertNewElement form-inline" style="width: 90%; margin: 10px 0 0 5%">
      <label style="padding-right: 15px">เพิ่มค่าใช้จ่าย:</label>
      <input type="text" class="form-control" id="newItemName" 
        style="width: 30%; padding-left: 5px;"
        placeholder="รายการค่าใช้จ่าย">
      <label style="padding-right: 15px; margin-left: 15px">จำนวนเงิน: </label>
      <input type="number" class="form-control" id="newItemPrice" 
        style="width: 25%; padding-left: 5px; margin-left: 5px;"
        onkeypress="return isNumberUI(event)"
        placeholder="จำนวนเงิน"
        value=0
      >
      <button class="btn btn-primary" 
        onclick="return createNewItemUI();"
        style="margin-left: 15px;"
      >เพิ่มรายการใช้จ่าย</button>
    </div>

    <div class="insertNewElement form-inline" style="width: 90%; margin: 10px 0 0 5%">
      <label style="padding-right: 15px">เพิ่มคน:</label>
      <input type="text" class="form-control" id="newPeopleName" 
        style="width: 60%; padding-left: 5px;"
        placeholder="ชื่อคนที่จะเพิ่ม">
      <button class="btn btn-primary" 
        onclick="return createNewPeopleUI();"
        style="margin-left: 15px;"
      >เพิ่มคน</button>
    </div>

    <div class="tableInput form-inline" style="width: 90%; margin: 30px 0 0 5%">
      <!-- people as column, item as row -->
      <table class="table" id="mainTable">
        <thead>
          <tr id="peopleNameColumn">
            <th scope="col">รายการใช้จ่าย</th>
            <th scope="col">รวมทุกคน</th>
          </tr>
        </thead>

        <!--<tbody id="gggg">
          <tr style="color: blue">
            <th scope="row">item</th>
            <th></th>
          </tr>
        </tbody>-->

        <tbody id="summaryBalanceRow">
          <tr style="color: red">
            <th scope="row">จ่ายเพิ่ม/ได้คืน</th>
            <th>
              <label style="padding-left: 10px; width: 0%;">0</label>
            </th>
          </tr>
        </tbody>

      </table>
    </div>
